<link rel="stylesheet" type="text/css" href="style.css">

<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="canvasMap.js"></script>
<script type="text/javascript" src="country.js"></script>
<script type="text/javascript" src="node.js"></script>
<script type="text/javascript" src="script.js"></script>

<body>

	<div id="header">
		<div id="menu">
			<h1 style="width: 265px; float: left;">World Game Map Engine</h1>
			<div class="button" id="button-node" onclick="newNode()">
				Add Node
				<div id="nodeCoord" style="display: none;">
					<input id="nodeCoord-x" type="text" value="0">
					<input id="nodeCoord-y" type="text" value="0">
					<input type="button" value="Add" style="width: 65px;" onclick="addNode();">
					<input type="button" value="Close" style="width: 65px;" onclick="closeNode();">
				</div>
			</div>
		</div>
	</div>

	<div class="spacer" style="height: 60px;"></div>

	<canvas id="map" width="900px" height="600px" background="red"></canvas>

	<textarea id="console"></textarea>

	<h1>Heading 1</h1>
	<h2>Heading 2</h2>
	<h3>Heading 3</h3>
	<p>Paragraph</p>

<script>

	var map = new CanvasMap('map');
	var canvas = document.getElementById('map');
	var ctx = canvas.getContext('2d');

	drawGrid(canvas, 50);

	//connectNodes([node1, node2, node3], ctx);

	var node1 = new Node(30,500);
	var node2 = new Node(500,200);
	var node3 = new Node(230,170);
	var node4 = new Node(20,70);

	var country1 = new Country("Drakhazia", "red");
	country1.pushNode(node1);
	country1.pushNode(node2);
	country1.pushNode(node3);
	country1.pushNode(node4);

	var country2 = new Country("Angor", "blue");
	country2.pushNode(node3);
	country2.pushNode(node1);
	country2.pushNode(node2);
	country2.pushNode(node4);

	country1.draw(ctx);
	country2.draw(ctx);


</script>

</body>

</html>

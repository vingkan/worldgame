<!DOCTYPE html>

<html>

<head>

<style>

</style>

<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="toolbarStyle.css">

<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="canvasMap.js"></script>
<script type="text/javascript" src="toolbarScript.js"></script>
<script type="text/javascript" src="country.js"></script>
<script type="text/javascript" src="point.js"></script>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="init.js"></script>

</head>

<body>

	<div id="header">
		<div id="menu">
			<h1 style="width: 265px; float: left;">World Game Map Engine</h1>
		</div>
	</div>

	<div class="spacer" style="height: 60px;"></div>

	<canvas id="map" width="900px" height="600px" background="red"></canvas>

	<div class="toolbar" id="toolbar-point">
		<input id="pointCoord-x" type="number" value="0">
		<input id="pointCoord-y" type="number" value="0">
		<input type="button" value="&#10004" onclick="addPoint();" style="background: green;">
		<input type="button" value="&#10006" onclick="clearPoint();" style="background: red;">
		<select id="select-country" onchange="viewCountry();">
			<option value="null">Country</option>
		</select>
		<!--<input type="button" value="Update" onclick="updateMap(false);" style="background: #1A1A1A;">-->
		<input id="grid-interval" type="number" onchange="updateMap(true)" value="50">
	</div>
	
	<div class="toolbar" id="toolbar-country" style="height: 95px;">
		<input type="text" id="country-index" value="--" style="width: 30px;">
		<input type="text" id="country-name" onchange="updateMap(false);" value="">
		<input type="color" id="country-color" onchange="updateMap(false);" value="#000000">
		<div id="pointSpace" ondrop="drop(event);" ondragover="allowDrop(event);"></div>
	</div>

	<textarea id="console"></textarea>

	<h1>Heading 1</h1>
	<h2>Heading 2</h2>
	<h3>Heading 3</h3>
	<p>Paragraph</p>

<script>

	var map = new CanvasMap('map');
	var canvas = document.getElementById('map');
	var ctx = canvas.getContext('2d');

	map.drawGrid(50, false);

	var canvas = document.getElementById('map');
		canvas.addEventListener('click', updateCoords);

	map.pushCountry(new Country("Drakhazia", "#FF0000"));
	map.pushCountry(new Country("Angor", "#0000FF"));

	map.countries[0].pushPoint(new Point(20, 50));
	map.countries[0].pushPoint(new Point(80, 180));
	map.countries[0].pushPoint(new Point(180, 130));
	map.countries[0].pushPoint(new Point(200, 20));

	map.countries[1].pushPoint(new Point(200, 200));
	map.countries[1].pushPoint(new Point(250, 350));
	map.countries[1].pushPoint(new Point(370, 500));
	map.countries[1].pushPoint(new Point(180, 400));

	map.countries[0].draw(ctx);
	map.countries[1].draw(ctx);

	updateMap(true);


</script>

</body>

</html>

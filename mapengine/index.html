<script>

	var map = new CanvasMap('map');
	var canvas = document.getElementById('map');
	var ctx = canvas.getContext('2d');

	drawGrid(canvas, 50);

	var point1 = new Point(30,500);
	var point2 = new Point(500,200);
	var point3 = new Point(230,170);
	var point4 = new Point(20,70);

	var country1 = new Country("Drakhazia", "red");
	country1.pushPoint(point1);
	country1.pushPoint(point2);
	country1.pushPoint(point3);
	country1.pushPoint(point4);

	var country2 = new Country("Angor", "blue");
	country2.pushPoint(point3);
	country2.pushPoint(point1);
	country2.pushPoint(point2);
	country2.pushPoint(point4);

	country1.draw(ctx);
	country2.draw(ctx);


</script>
